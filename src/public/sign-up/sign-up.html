<div class="container">
  <fieldset>
    <div id="sign-up-title">Sign Up</div>
    <br>
    <form name="signUpForm" novalidate>
      <input type="text" name="firstName" placeholder="First Name" class="form-control input-sm"
      ng-model="signUpCtrl.user.firstName" required/>
      <div ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched" class="alert alert-danger">
        Please input your first name.
      </div>
      <br>

      <input type="text" name="lastName" placeholder="Last Name" class="form-control input-sm"
      ng-model="signUpCtrl.user.lastName" required/>
      <div ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched" class="alert alert-danger">
        Please input your last name.
      </div>
      <br>

      <input type="email" name="email" placeholder="Email" class="form-control input-sm"
      ng-model="signUpCtrl.user.email" required/>
      <div ng-if="signUpForm.email.$invalid && signUpForm.email.$touched" class="alert alert-danger">
        Must be a valid email address: handle@domain format
      </div>
      <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####" class="form-control input-sm"
      ng-model="signUpCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})" required/>
      <div ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched" class="alert alert-danger">
        Phone must be in the format ###-###-####.
      </div>
      <br>

      <input type="text" name="favourite" placeholder="Your favourite dish" class="form-control input-sm"
      ng-model="signUpCtrl.user.favourite"/>
      <br>

      <button class="btn btn-success" ng-disabled="signUpForm.$invalid"
      ng-click="signUpCtrl.submit()">Submit</button>
      <div ng-if="signUpCtrl.invalidMenuItem" class="alert alert-danger">
        No such menu number exists.
      </div>
    </form>

    <div id="alert alert-success" ng-if="signUpCtrl.saved">Your information has been saved.<div>
    </fieldset>
  </div>
