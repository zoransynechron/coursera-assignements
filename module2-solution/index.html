<!doctype html>
<html ng-app='ShoppingListCheckOff' lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-init = "toBuy.initListOfItemsToBuy();" ng-repeat="item in toBuy.toBuyItems">
         Buy {{ item.quantity }} {{ item.name }}
        <button ng-click="toBuy.buyItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div ng-if = "toBuy.toBuyItems === undefined || toBuy.toBuyItems.length === 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller='AlreadyBoughtController as alreadyBought'>
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in alreadyBought.alreadyBoughtItems">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
     </ul>
     <div ng-if = "alreadyBought.alreadyBoughtItems === undefined || alreadyBought.alreadyBoughtItems.length === 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
