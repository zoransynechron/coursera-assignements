<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .error-message { font-size: 1.3em; font-weight: bold; color: red;}
    </style>
    <style>
      .ok-message { font-size: 1.3em; font-weight: bold; color: green;}
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-controller = "LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model = "itemsString"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" required>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "checkForItemsNumber()">Check If Too Much</button>
         </div>
         <div class="form-group ok-message" ng-show = "valid">
           {{msg}}
         </div>
         <div class="form-group error-message" ng-show = "!valid">
           {{msg}}
         </div>
         <!-- <div class="alert alert-success"  ng-show="valid" role="alert">
          {{msg}}
         </div>
         <div class="alert alert-danger"  ng-show="!valid" role="alert">
          {{msg}}
         </div> -->
   </div>

</body>
</html>
